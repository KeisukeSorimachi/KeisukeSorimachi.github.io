<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <h2><strong>Please fill this survey form</strong></h2>
  <form action="#" method="Name"
  <label for="input-name">First Name</label>
  <input type="text" name="first_name" id="input-name">
  <label for="input-name">MI</label>
  <input type="text" name="middle_name" id="input-name">
  <label for="input-name">Last Name</label>
  <input type="text" name="last_name" id="input-name">
  <br>
  <label for="input-name">City</label>
  <input type="text" name="city" id="input-name">
  <label for="input-name">State</label>
  <input type="text" name="state" id="input-name">
  <label for="zip code">Zip Code</label>
  <input type="text" name="zip code" id="input-name">
  <p> Choose a Sport:</p>
  <input type="checkbox" name="basketball" id="basketball" value="basketball">
  <label for="basketball">Basketball</label>
  <input type="checkbox" name="football" id="football" value="football">
  <label for="football">Football</label>
  <input type="checkbox" name="hockey" id="hockey" value="hockey">
  <label for="hockey">Hockey</label>
  <p>Choose a Year</p>
  <input type="radio" name="freshman" id="college" value="freshman">
  <label for="freshman">Freshman</label>
  <input type="radio" name="sophmore" id="college" value="sophmore">
  <label for="sophmore">Sophmore</label>
  <input type="radio" name="junior" id="college" value="junior">
  <label for="junior">Junior</label>
  <input type="radio" name="seior" id="college" value="senior">
  <label for="senior">Senior</label>
  <p> Choose your favorite food:</p>
  <select name="food" id="food" multiple>
    <option value="chips">Chips</option>
    <option value="pizza">Pizza</option>
    <option value="nachos">Nachos</option>
  </select>
  <br>
  <textarea name="comments" id="comments" placeholder="Please let us know your comments" cols="60" rows="10"></textarea>
  <br>
  <button>Send It</button>
  <button>Clear It</button>
</body>
</html>
